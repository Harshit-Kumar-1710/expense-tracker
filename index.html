<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5 text-center">
    <h1 class="display-4">ğŸ’° Expense Tracker</h1>
    <p class="lead">Your personal spending assistant</p>

    <div class="mt-4">
      <div class="alert alert-success">{{ message }}</div>
    </div>

    {% if current_user.is_authenticated %}
      <a href="{{ url_for('dashboard') }}" class="btn btn-primary btn-lg">Go to Dashboard</a>
      <a href="{{ url_for('logout') }}" class="btn btn-outline-secondary btn-lg">Logout</a>
    {% else %}
      <a href="{{ url_for('signup') }}" class="btn btn-success btn-lg">Signup</a>
      <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg">Login</a>
    {% endif %}
  </div>
</body>
</html>
