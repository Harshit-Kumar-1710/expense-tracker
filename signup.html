<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5" style="max-width:600px;">
    <div class="card p-4">
      <h3 class="mb-3">Create Account</h3>

      {% with messages = get_flashed_messages(with_categories=false) %}
        {% for m in messages %}
          <div class="alert alert-info">{{ m }}</div>
        {% endfor %}
      {% endwith %}

      <form method="post">
        <div class="mb-3">
          <label>Name</label>
          <input type="text" name="name" class="form-control" value="{{ name|default('') }}" required>
        </div>
        <div class="mb-3">
          <label>Email</label>
          <input type="email" name="email" class="form-control" value="{{ email|default('') }}" required>
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input type="password" name="password" class="form-control" placeholder="At least 8 chars & 1 digit" required>
        </div>
        <button class="btn btn-success w-100">Create account</button>
      </form>

      <p class="mt-3 text-center">Already have account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>
  </div>
</body>
</html>
