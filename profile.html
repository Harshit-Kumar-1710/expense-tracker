<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5" style="max-width:700px;">
    <div class="card p-4">
      <h3 class="mb-3">ðŸ‘¤ My Profile</h3>

      {% with messages = get_flashed_messages(with_categories=false) %}
        {% for m in messages %}
          <div class="alert alert-info">{{ m }}</div>
        {% endfor %}
      {% endwith %}

      <form method="post">
        <div class="mb-3">
          <label>Name</label>
          <input type="text" name="name" value="{{ user.name }}" class="form-control" required>
        </div>

        <div class="mb-3">
          <label>Email</label>
          <input type="email" name="email" value="{{ user.email }}" class="form-control" required>
        </div>

        <div class="mb-3">
          <label>New Password (optional)</label>
          <input type="password" name="password" class="form-control" placeholder="Leave blank to keep same password">
        </div>

        <button class="btn btn-success w-100">Update Profile</button>
      </form>

      <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3 w-100">Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
